<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>LoL - Champion Info</title>
    <link type="text/css" rel="stylesheet" href="/0898095/lol-champion-info//css/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/0898095/lol-champion-info//css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="header">
</div>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a href="/0898095/lol-champion-info/" class="navbar-brand"> <img class="lol-logo" src="/0898095/lol-champion-info/src/images/League_of_legends_logo_transparent.png"></a>
        </div>
    </div>
</nav>
<div id="container">
    <div id="champions">
        <script id="template-error" type="text/template">
            <span class="error"><%= message %></span>
        </script>
        <script id="template-champions" type="text/template">
         <div class="panel panel-default">
            <% _.each(champions, function(champion, index, list){ %>
            <div class="col-md-2">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <%= champion.get('name') %> - <%= champion.get('title') %>
                    </div>
                    <div class="panel-body">
                        <img src="https://ddragon.leagueoflegends.com/cdn/7.11.1/img/champion/<%= champion.get('image')['full'] %>" class="champ-image">
                         <br>
                         Difficulty:
                        <div class="progress">
                            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="<%= champion.get('info')['difficulty'] %>"
                            aria-valuemin="0" aria-valuemax="10" style="width:<%= champion.get('info')['difficulty'] * 10 %>%">
                            </div>
                        </div>
                         Physical:
                        <div class="progress">
                            <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="<%= champion.get('info')['attack'] %>"
                            aria-valuemin="0" aria-valuemax="10" style="width:<%= champion.get('info')['attack'] * 10 %>%">
                            </div>
                        </div>
                         Defense:
                        <div class="progress">
                            <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="<%= champion.get('info')['defense'] %>"
                            aria-valuemin="0" aria-valuemax="10" style="width:<%= champion.get('info')['defense'] * 10 %>%">
                            </div>
                        </div>
                         Magic:
                        <div class="progress">
                            <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="<%= champion.get('info')['magic '] %>"
                            aria-valuemin="0" aria-valuemax="10" style="width:<%= champion.get('info')['magic'] * 10 %>%">
                            </div>
                        </div>
                        <div class="champion-links">
                            <a href="#" data-id="<%= champion.get('id') %>">Read More</a>
                        </div>
                    </div>
                </div>
            </div>
            <% }); %>
            </div>
        </script>
    </div>
    <div id="champion">
        <script id="template-champion-error" type="text/template">
            <span class="error"><%= message %></span>
        </script>
        <script id="template-champion-detail" type="text/template">
            <div class="panel panel-default">
                <% _.each(champions, function(champion, index, list){ %>
                <div class="panel-heading">
                        <h1><%= champion.get('name') %> - <%= champion.get('title') %> (<%= champion.get('tags')[0] %>)</h1> <a class="back-url" href="/0898095/lol-champion-info">Back to overview</a>
                </div>
                <div class="panel-body champion-container">
                    <img class="champion-image" src="https://ddragon.leagueoflegends.com/cdn/img/champion/loading/<%= champion.get('key') + '_0.jpg' %>" class="champ-image">
                    <div class="champion-info">
                        <ul class="nav nav-tabs champion-menu">
                            <li class="active"><a data-toggle="tab" href="#home">Statistics</a></li>
                            <li><a data-toggle="tab" href="#menu1">Lore</a></li>
                            <li><a data-toggle="tab" href="#menu2">Skills</a></li>
                            <li><a data-toggle="tab" href="#menu3">Tips</a></li>
                            <li><a data-toggle="tab" href="#menu4">Skins</a></li>
                        </ul>
                        <div class="tab-content champion-details">
                            <div id="home" class="tab-pane fade in active">
                                <h3>Statistics</h3>
                                <b>Health:</b> <%= champion.get('stats')['hp'] %> (+ <%= champion.get('stats')['hpperlevel'] %> per level) <br>
                                <b>Health Regen:</b> <%= champion.get('stats')['hpregen'] %> (+ <%= champion.get('stats')['hpregenperlevel'] %> per level) <br>
                                <b>Mana:</b> <%= champion.get('stats')['mp'] %> (+ <%= champion.get('stats')['mpperlevel'] %> per level) <br>
                                <b>Mana Regen:</b> <%= champion.get('stats')['mpregen'] %> (+ <%= champion.get('stats')['mpregenperlevel'] %> per level) <br>
                                <b>AA Range:</b> <%= champion.get('stats')['attackrange'] %> <br>
                                <b>Attack Damage:</b> <%= champion.get('stats')['attackdamage'] %> (+ <%= champion.get('stats')['attackdamageperlevel'] %> per level) <br>
                                <b>Attack Speed:</b> <%= champion.get('stats')['attackspeedoffset'] %> (+ <%= champion.get('stats')['attackspeedperlevel'] %>% per level) <br>
                                <b>Armor:</b> <%= champion.get('stats')['armor'] %> (+ <%= champion.get('stats')['armorperlevel'] %> per level) <br>
                                <b>Magic Resist:</b> <%= champion.get('stats')['spellblock'] %> (+ <%= champion.get('stats')['spellblockperlevel'] %> per level) <br>
                                <b>Movement Speed:</b> <%= champion.get('stats')['movespeed'] %> <br>
                            </div>
                            <div id="menu1" class="tab-pane fade">
                                <h3>Lore</h3>
                                <%= champion.get('lore') %>
                            </div>
                            <div id="menu2" class="tab-pane fade">
                                <h3>Skills</h3>
                                <div class="champion-spell">
                                    <img class="champion-spell-image" src="https://ddragon.leagueoflegends.com/cdn/6.24.1/img/passive/<%= champion.get('passive').image.full %>">
                                    <div class="champion-spell-details">
                                        <span class="champion-spell-title"><h4>Passive: <%= champion.get('passive').name %></h4></span>
                                        <span class="champion-spell-desc"><%= champion.get('passive').sanitizedDescription %></span>
                                    </div>
                                </div>
                                <br>
                                <% _.each(champion.get('spells'), function(spell, index, list) { %>
                                    <div class="champion-spell">
                                        <img class="champion-spell-image" src="https://ddragon.leagueoflegends.com/cdn/6.24.1/img/spell/<%= spell.image.full %>">
                                        <div class="champion-spell-details">
                                            <span class="champion-spell-title"><h4><%= spell.name %> (<%= spell.costBurn %>) </h4></span>
                                            <span class="champion-spell-cooldown">Cooldown: <%= spell.cooldownBurn %> seconds</span> <br>
                                            <span class="champion-spell-desc"><h5><%= spell.sanitizedDescription %><h5></span>
                                        </div>
                                    </div>
                                    <br>
                                <% }) %>
                            </div>
                            <div id="menu3" class="tab-pane fade">
                                <h3>Tips</h3>
                                </br>
                                <h4>Ally Tips</h4>
                                <ul type="square">
                                    <% _.each(champion.get('allytips'), function(tip, index, list){ %>
                                        <li><%= tip %></li>
                                    <% }) %>
                                </ul>    
                                <h4>Enemy Tips</h4>
                                <ul type="square">
                                    <% _.each(champion.get('enemytips'), function(tip, index, list){ %>
                                        <li><%= tip %></li>
                                    <% }) %>
                                </ul>                     
                            </div>
                            <div id="menu4" class="tab-pane fade">
                                <h3>Skins</h3>
                                </br>
                                <ul class="nav nav-tabs">
                                    <% _.each(champion.get('skins'), function(skin, index, list){ %>
                                         <li><a data-toggle="tab" href="#<%= skin.id %>"><%= skin.name %></a></li>
                                    <% }) %>
                                </ul>
                                <div class="tab-content champion-skins">
                                    <% _.each(champion.get('skins'), function(skin, index, list){ %>
                                        <div id="<%= skin.id %>" class="tab-pane fade">
                                            <h3><%= skin.name %></h3>
                                            <img class="champion-skin-image" src="https://ddragon.leagueoflegends.com/cdn/img/champion/splash/<%= champion.get('key') + '_' + skin.num + '.jpg' %>">
                                        </div>
                                    <% }) %>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <% }); %>
            </div>
        </script>
    </div>
</div>
<script src="/0898095/lol-champion-info/dist/bundle.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script
</body>
</html>
